<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SLAVIC DAILY</title>
    <link rel="stylesheet" href="css/ajax-blog.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch|Fredericka+the+Great|Monoton&display=swap" rel="stylesheet">
</head>
<body>

<div class="card">
    <div class="card-body">
        <h5 class="card-title">SLAV SQUAT SHOP</h5>
        <p class="card-text">PROVE YOUR SLAVIDITY</p>
        <img src="img/slavsquat.png" alt="slav-squat" id="slav-squat">
        <div id="posts"></div>
    </div>
    <img src="img/balkanac.jpg" class="card-img-top" alt="...">
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
    (function () {
        "use strict";

        $.get('data/blog.json', {}).done(function (data) {
            console.log(data);
        });

        /////
        var blog = $('#posts');

        var request = () => {
            var productList = './data/blog.json';
            var ajaxRequest = $.get(productList)
            ajaxRequest.done(function (data) {
                var text = "";

                data.forEach(item => {
                    text += '<div class="blogContainer">';

                    text +=
                        `<div class="blogHeader">${item.title}</div> <div class="blogContent">${item.content}</div>
                             <div class="blogCategory">${item.categories}</div>
                             <div class="blogDate">${item.date}</div>`
                    text += `</div>`
                });
                blog.html(text);
            });
            ajaxRequest.fail(function (e) {
                console.log('Failed Request');
            });
        }
        request();



    })();
</script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
