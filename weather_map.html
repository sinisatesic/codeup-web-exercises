<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Da Wae Map</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="card mb-3">
        <img src="img/dawae.png" class="card-img-top" alt="knorkles">
        <div class="card-body">

            <table class="table table-striped table-dark" id="weatherInfo">
                <thead>
                <tr>
                    <th scope="row">Title</th>
                    <th scope="row">Quantity</th>
                    <th scope="row">Price</th>
                    <th scope="row">Categories</th>
                </tr>
                </thead>
                <tbody id="insertWeather"></tbody>
            </table>

        </div>
    </div>
</div>
<script src="js/keys.js"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>
    (function () {
        "use strict";


        $.ajax("https://cors-anywhere.herokuapp.com/https://api.darksky.net/forecast/" + darkSkyKey + "/37.8267,-122.4233").done(function (data) {
            console.log(data);
            console.log(new Date(data.currently.time * 1000)); //logs current time by multiplying provided data for time by 1000 (David said it's most likely to increase performance of their API)
            console.log(new Date(data.daily.summary));
        });

        var request = () => {
            var weather = $('#insertWeather');
            var darkSkyURL = ("https://cors-anywhere.herokuapp.com/https://api.darksky.net/forecast/" + darkSkyKey + "/37.8267,-122.4233");
            var ajaxRequest = $.get(darkSkyURL)
            ajaxRequest.done( function (data) {
                var text = "";

                data.forEach(item => {
                    text += '${item.currently.time}';
                })
                weather.html(text);
            });
                ajaxRequest.fail( function (e) {
                    console.log("failure");
                });
        }
        request();




    })();




</script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
