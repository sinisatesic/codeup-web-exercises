<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox Restuarants</title>
    <!-- Mapbox CSS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.8.0/mapbox-gl.css' rel='stylesheet' />

    <!-- Custom CSS -->
    <style>
        #map {
            /* the width and height may be set to any size */
            width: 100%;
            height: 700px;
        }

        #volare1 {
            font-family: Luminari;
            font-size: 1.5em;
            letter-spacing: 2px;
            animation: funkytime .5s;
            animation-iteration-count: infinite
        }
            @keyframes funkytime {
                0% {
                    transform: scale(1); color: green;
                }
                25% {
                    transform: scale(1.15); color: green;
                }
                50% {
                    transform: scale(1.25); color: white;
                }
                75% {
                    transform: scale(1.15); color: white;
                }
                100% {
                    transform: scale(1); color: red;
                }

            }
        #hoppimonk2 {
            font-family: Luminari;
            font-size: 1.5em;
            letter-spacing: 2px;
            animation: funkytime2 .5s;
            animation-iteration-count: infinite
        }

        @keyframes funkytime2 {
            0% {
                transform: scale(1); color: #EC7416;
            }
            25% {
                transform: scale(.9); color: #A3AB1F;
            }
            50% {
                transform: scale(.75); color: white;
            }
            75% {
                transform: scale(.9); color: #EC7416;
            }
            100% {
                transform: scale(1); color: #A3AB1F;
            }

        }

        #alibaba3 {
            font-family: Luminari;
            font-size: 1.5em;
            letter-spacing: 2px;
            animation: funkytime3 .25s;
            animation-iteration-count: infinite
        }
        @keyframes funkytime3 {
            0% {
                transform: translate3d(0, 3px, 0); color: #000;
            }
            25% {
                transform: translate3d(0, 1px, 0); color: #000;
            }
            50% {
                transform: translate3d(0, -3px, 0); color: #000;
            }
            75% {
                transform: translate3d(0, 1px, 0); color: #000;
            }
            100% {
                transform: translate3d(0, 3px, 0); color: #000;
            }

        }

    </style>
</head>
<body>

<h1>Mapbox Restuarants</h1>

<!-- The HTML element that serves as the Mapbox container -->
<div id='map'></div>

<!-- Mapbox JS -->
<script src='https://api.mapbox.com/mapbox-gl-js/v1.8.0/mapbox-gl.js'></script>
<script src="js/keys.js"></script>
<script src="js/mapbox-geocoder-utils.js"></script>

<!-- Custom JS -->
<script src="js/mapbox_maps_api.js"></script>
</body>
</html>
