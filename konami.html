    <h1 class="jedi-title">RETRIEVE THE KONAMI SYSTEM COORDINATES, YOUNG PADAWAN</h1>

<script src="js/jquery-2.2.4.js"></script>
<script>
    "use strict";
    var keyArray = []; //we have empty array in which we will push the konamiCode into;
    var konamiCode = "ArrowUp,ArrowUp,ArrowDown,ArrowDown,ArrowLeft,ArrowRight,ArrowLeft,ArrowRight,b,a,Enter";//this variable is the code that is to be input in order to attain event(alert); keycode numeric values are depreciated;
    var masterChief = "s,1,1,7,Enter";
    var audio = new Audio('mp3/fates.mp3');
    var secondAudio = new Audio('mp3/halo.mp3');

    $(document).keydown(function(event){ //jquery calls document; anonymous function listens for .keyup
        console.log(event.key); //logging konamiCode

        keyArray.push(event.key); //the event being called is being pushed into the empty array
        if(keyArray.toString().indexOf(konamiCode) >= 0){ //if the array is string value and indexed as such in the konamiCode, and greater or equal to 0 (konamiCode)//you can zero change to false
            $('html').css('background', '#000');
            audio.play();
            secondAudio.pause();

            $('h1').hover(
                function() {
                    $('h1').html("YOU HAVE LOCATED THE KONAMI SYSTEM").css('color', '#fff'); //if you want individual elements of li to have color change, input this instead of li within functions
                },
                function(){
                    $('h1').css('color', 'black');
                }
            );

            $('body').click(function() {
                $('html').css('background-image', 'url("img/fates.jpg")'); //instead of this, utilize tag because this will only affect item being double-clicked
                $('h1').css('color', '#2578b3');

                $('h1').hover(
                    function(){
                        $('h1').css('color', '#b32525');
                    },
                    function(){
                        $('h1').css('color', '#943a34');
                    }
                )
            });

            $('body').dblclick(function() {
                $('.red-orb-container').css('display', 'block');
                $('.blue-orb-container').css('display', 'block');
                $('.jedi-title').html('ALL IS AS THE FORCE WILLS IT').css('margin-top', '-50%')
            });
            keyArray = [];

        }
        else if(keyArray.toString().indexOf(masterChief) >= 0){
            $('html').css('background', '#4a6d55');
            audio.pause();
            secondAudio.play();
            $('.jedi-order-symbol').css('display', 'none');


            $(document).click( function() {
                $('html').css('background-image', 'url("img/master-chief.png")').css('background-size','cover');
            });
            $(document).dblclick( function(){
                $('html').css('background-image', 'url("img/fates.jpg")');
            });
            keyArray = [];
        }
    });






</script>
