//below is example of solving with forEach loop

    function getGold(reindeerArray){
        var bucket = [];                            //anytime you're returning array or arrays, set up bucket first
        reindeerArray.forEach(function(reindeer){ //anonymous function makes the loop run
            if(reindeer.isGold === true){           //for each loop is meant to iterate through every single thing/array in this case. For loop is meant when you want to escape from loop
                bucket.push(reindeer);              //.push is meant for arrays, only
            }
        })

        return bucket;
    }
